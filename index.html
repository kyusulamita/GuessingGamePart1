<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <style rel="stylesheet" type="text/css" source="style.css"></style>

  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h4>Guess a number between 1-100!</h4>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <form>
              <input type="text" name="playerGuess" value="Take a gander" maxlength="3" autofocus />
              <br>
              <input type="submit" name="Guess!">
            </form>
            <!-- Player's guess input, and submit button -->
          </div>

          <div id='guesses'>
            <h4>Numbers guessed</h4>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
            <button type="button" name="hint">hint</button>
            <button type="reset" name="reset">reset</button>
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by Sulamita Morales</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
