<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div id='app' class ='center container'>

        <div id='headers' class="center">
          <h1>Play the Guessing Game!</h1>
          <h4>Guess a number between 1-100!</h4>
        </div>

        <div id='main'>
          <div id='input-parent'>
              <input type="text" name="playerGuess" maxlength="3" autofocus id="player-input"/>  
              <button type="submit" id="submit">Guess!</button>
            <!-- Player's guess input, and submit button -->
          </div>

          <div id='guesses'>
            <h4>Numbers guessed</h4>
            <ul>
              <li id="guess">-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>
            </ul>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
            <button type="button" class="btn btn-primary btn-sm" name="hint">hint</button>
            <button type="reset" class="btn btn-danger btn-sm" name="reset">reset</button>
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Sulamita Morales</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
